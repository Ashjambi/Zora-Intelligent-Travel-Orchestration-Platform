
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoraâ„¢ | Advanced Travel Orchestration</title>
    <script>
      (function() {
        const lang = localStorage.getItem('zora_preferred_lang') || 'ar';
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-sans: 'Tajawal', 'Poppins', sans-serif;
        --background: #020617; 
        --glass-surface: rgba(15, 23, 42, 0.4);   
        --glass-border: rgba(255, 255, 255, 0.08);
        --primary: #FF6B6B;
        --primary-neon: rgba(255, 107, 107, 0.5);
        --accent: #6366f1;
        --text-primary: #F8FAFC;   
        --text-secondary: #94A3B8;     
        --radius-strategic: 1.5rem;
      }

      * { box-sizing: border-box; cursor: default; }
      button, a, input, select, textarea { cursor: pointer; }

      html { background-color: var(--background); color: var(--text-primary); color-scheme: dark; scroll-behavior: smooth; }
      body { 
        background-color: var(--background); 
        color: var(--text-primary); 
        font-family: var(--font-sans); 
        -webkit-font-smoothing: antialiased; 
        margin: 0; 
        overflow-x: hidden;
      }

      /* Logical properties for RTL/LTR support */
      .ps-12 { padding-inline-start: 3rem; }
      .pe-12 { padding-inline-end: 3rem; }
      .ms-4 { margin-inline-start: 1rem; }
      .me-1.5 { margin-inline-end: 0.375rem; }

      .glass-card {
        background: var(--glass-surface);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-strategic);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .glass-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
        pointer-events: none;
      }

      .glass-card:hover {
        border-color: var(--primary-neon);
        box-shadow: 0 0 30px rgba(255, 107, 107, 0.15), 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        transform: translateY(-4px) scale(1.005);
      }

      .form-input {
        background: rgba(0, 0, 0, 0.3) !important;
        backdrop-filter: blur(8px);
        border: 1px solid var(--glass-border) !important;
        border-radius: 1rem !important;
        padding: 0.875rem 1.25rem;
        color: white !important;
        transition: all 0.3s ease;
        text-align: inherit;
      }

      .form-input:focus {
        border-color: var(--primary) !important;
        box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1) !important;
        outline: none;
      }

      .bg-blob {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(255, 107, 107, 0.12) 0%, transparent 70%);
        z-index: -1;
        filter: blur(100px);
        animation: drift 25s infinite alternate ease-in-out;
      }

      @keyframes drift {
        0% { transform: translate(-20%, -20%) rotate(0deg); }
        100% { transform: translate(20%, 20%) rotate(90deg); }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--background); }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

      .rtl { direction: rtl; }
      .ltr { direction: ltr; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "react-router-dom": "https://esm.sh/react-router-dom@6.25.1"
      }
    }
    </script>
  </head>
  <body>
    <div class="bg-blob" style="top: -10%; right: -5%;"></div>
    <div class="bg-blob" style="bottom: -10%; left: -5%; background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);"></div>
    <div id="root"></div>
  </body>
</html>
